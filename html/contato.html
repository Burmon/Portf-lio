<h1 class="projeto__titulo">Contato</h1>


    <form action="https://formsubmit.co/matheuskarlyson.1d2015@gmail.com" method="POST" class="formulario">

        <label for="nome">Seu nome: </label>
        <input type="text" name="name" id="nome" placeholder="Ex: Maria Aparecida..." required>

        <label for="email">Seu e-mail: </label>
        <input type="email" name="email" id="email" placeholder="Ex: seunome@gmail.com" required>

        <label for="tema">Tema de sua mensagem: </label>
        <input type="text" name="theme" id="tema" placeholder="Ex: orçamento" required>

        <label for="message">Sua mensagem: </label>
        <textarea name="message" placeholder="Sua mensagem"></textarea>

        <input type="hidden" name="_captcha" value="false">


        <button type="submit">Enviar</button>
   </form>
